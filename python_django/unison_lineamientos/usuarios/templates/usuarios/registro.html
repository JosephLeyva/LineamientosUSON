{% extends 'usuarios/main.html' %}

{% block title %}

<title> USUARIO-REGISTRO </title>

{% endblock %}

{% block content %}

<p></p>

<h2 class="row justify-content-md-center"> Registrar nuevo usuario. </h2>
<p class="row justify-content-md-center"> Pagina principal de registro de usuario. </p>

<div class="row justify-content-md-center">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Correo electrónico</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico.">
      <small id="emailHelp" class="form-text text-muted">No compartiremos tu información.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña.">
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Seleccione el Rol</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Comisión</option>
        <option>Investigador</option>
        <option>Estudiante investigador</option>
      </select>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones.</label>
    </div>

      <button type="submit" class="btn btn-primary">Registrar</button>
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
  </form>
</div>

{% endblock %}
