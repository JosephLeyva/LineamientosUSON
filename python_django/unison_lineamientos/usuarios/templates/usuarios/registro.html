{% extends 'usuarios/main.html' %}

{% block title %}

<title> REGISTRAR </title>

{% endblock %}

{% block content %}

<h2 class="row justify-content-md-center"> Registrar nuevo usuario. </h2>
<br><br>


<div class="row justify-content-md-center">
  <form method="POST" action="">
    {% csrf_token %}

    <div class="form-group">
      <label>Nombre de usuario</label>
      <br>
      {{form.username}}
    </div>

    <div class="form-group">
      <label>Email</label>
      <br>
      {{form.email}}
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <br>
      {{form.password1}}
    </div>

    <div class="form-group">
      <label>Confirmar contraseña</label>
      <br>
      {{form.password2}}
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Seleccione el Rol</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Comisión</option>
        <option>Investigador</option>
        <option>Estudiante investigador</option>
      </select>
    </div>

      <button type="submit" class="btn btn-primary">Registrar</button>

  </form>
</div>

{{form.errors}}


{% endblock %}
