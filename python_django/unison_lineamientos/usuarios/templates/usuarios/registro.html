{% extends 'usuarios/main.html' %}

{% block title %}

<title> USUARIO-REGISTRO </title>

{% endblock %}

{% block content %}

<p></p>
<h2 class="col-md-5 col-md-offset-5"> Registrar nuevo usuario. </h2>
<p class="col-md-5 col-md-offset-5"> Pagina principal de registro de usuario. </p>


<form class="col-md-5 col-md-offset-5">
  <div class="form-group">
    <label for="exampleInputEmail1">Correo electrónico</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico.">
    <small id="emailHelp" class="form-text text-muted">No compartiremos tu información.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña.">
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones.</label>
  </div>

    <button type="submit" class="btn btn-primary">Registrar</button>
    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
</form>

{% endblock %}
